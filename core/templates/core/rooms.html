{% extends 'core/base.html' %}

{% block content %}


<div class="container w-75">
    <h1 class="mt-3">Rooms</h1>

    <div class="row">
        {% for room in rooms %}
        <div class="col-sm-3">
            <div class="card  bg-light border-dark text-center mt-3">
                <div class="card-body">
                    <h1 class="font-weight-bold mt-2 mb-3">{{room.name}}</h1>
                    <a href="{% url 'room' room.slug %}" class="btn btn-primary px-4 mt-3">Join</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
